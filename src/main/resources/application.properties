
spring.jpa.properties.hibernate.default_schema=todolist
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=123

server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:ssl/javabegin_ssl.p12
server.ssl.key-store-password=rootroot

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace
#logging.level.org.springframework=trace

logging.pattern.console=  %-5level| %d{yyyy-MM-dd HH:mm:ss}| %logger{1.} | %msg%n